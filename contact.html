<!doctype html>
<html lang="en">
<head>
<link href="common/css/contact-style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h2>Contact Us</h2>
	<p>Thank you for visiting us. Wish to know more about Pontian? Feel free to drop us a message by filling the Contact Form below.</p>
	<div id="contactarea">
		<form action="common/contact.php" method="post">
			<label>Your Name:</label><input class="drop_input" name="name" type="text" value="" /><br>
			<label>Your Email:</label><input class="drop_input" name="mail" type="text" value="" /><i>&nbsp;(required)</i><br>
			<label>Contact No:</label><input class="drop_input" name="phone" type="text" value="" /><br>
			<label style="margin-top:17px; margin-bottom:10px">Country:</label><input name="country" type="radio" value="Singapore" checked /><span>Singapore</span><input name="country" type="radio" value="Malaysia" /><span>Malaysia</span><input name="country" type="radio" value="Other" /><span>Other</span><br>
			<label>Subject:</label><input class="drop_input" name="subject" type="text" value="" /><br>
			<label style="vertical-align:top; margin-top:17px">Message:</label><textarea class="drop_message" name="message" cols="" rows=""></textarea>
			<div style="margin:17px 0 0 104px">
			<input style="outline:none" type="submit" value="SEND" />&nbsp;
			<input style="outline:none" type="reset" value="CLEAR" />
			</div>
		</form>
	</div>
</body>

</html>
